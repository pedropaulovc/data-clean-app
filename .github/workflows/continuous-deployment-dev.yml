on: [push]

name: ContinuousDeployment

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

    - run: pwsh -File ./src/azure/continuous-deployment/Set-Deployment.ps1 -environment dev
